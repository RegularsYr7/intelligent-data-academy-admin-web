server {
    listen 80;
    server_name testweb.rainyweb.cn;
    charset utf-8;
    root /www/wwwroot/testweb.rainyweb.cn;
    index index.html index.htm;

    # 证书申请校验配置
    include /www/server/panel/vhost/nginx/well-known/testweb.rainyweb.cn.conf;

    # 前端静态资源 - Vue Router history 模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端上传的图片/文件资源代理 (重要!)
    location /profile/ {
        proxy_pass http://gitmanagentserver.rainyweb.cn/profile/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 后端接口代理 -> gitmanagentserver.rainyweb.cn
    location /prod-api/ {
        rewrite ^/prod-api/(.*)$ /$1 break;
        proxy_pass http://gitmanagentserver.rainyweb.cn;
        proxy_http_version 1.1;
        proxy_set_header Host gitmanagentserver.rainyweb.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
    }

    # springdoc 接口文档代理（如不需要可删除）
    location ~ ^/v3/api-docs/(.*) {
        proxy_pass http://gitmanagentserver.rainyweb.cn/v3/api-docs/$1;
        proxy_set_header Host $http_host;
    }

    # 前端静态资源缓存
    location ~* ^/static/.*\.(gif|jpe?g|png|webp|bmp|ico|svg|mp4|mp3)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location ~* ^/static/.*\.(js|css|woff2?|ttf|map)$ {
        expires 12h;
        add_header Cache-Control "public, no-transform";
    }

    # 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # SSL 证书申请目录
    location ^~ /.well-known/ {
        allow all;
    }
    if ($uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$") {
        return 403;
    }

    # 错误页
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    access_log /www/wwwlogs/testweb.rainyweb.cn.log;
    error_log  /www/wwwlogs/testweb.rainyweb.cn.error.log;
}
