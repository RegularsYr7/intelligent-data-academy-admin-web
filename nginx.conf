# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name intelligentpanel.rainyweb.cn;
    
    # 证书申请校验配置
    include /www/server/panel/vhost/nginx/well-known/intelligentpanel.rainyweb.cn.conf;
    
    # SSL 证书申请目录
    location ^~ /.well-known/ {
        allow all;
    }
    
    # 重定向所有 HTTP 请求到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name intelligentpanel.rainyweb.cn;
    charset utf-8;
    root /www/wwwroot/intelligentpanel.rainyweb.cn;
    index index.html index.htm;
    
    # SSL 证书配置 (请根据宝塔实际路径修改)
    ssl_certificate /www/server/panel/vhost/cert/intelligentpanel.rainyweb.cn/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/intelligentpanel.rainyweb.cn/privkey.pem;
    
    # SSL 协议配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (可选,增强安全性)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 前端静态资源 - Vue Router history 模式支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端上传的图片/文件资源代理 (支持若依后台上传的图片访问)
    location /profile/ {
        proxy_pass https://intelligentadmin.rainyweb.cn/profile/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host intelligentadmin.rainyweb.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=2592000";
        expires 30d;
    }

    # 后端接口代理 -> intelligentadmin.rainyweb.cn
    location /prod-api/ {
        rewrite ^/prod-api/(.*)$ /$1 break;
        proxy_pass https://intelligentadmin.rainyweb.cn;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host intelligentadmin.rainyweb.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
    }

    # springdoc 接口文档代理(如不需要可删除)
    location ~ ^/v3/api-docs/(.*) {
        proxy_pass https://intelligentadmin.rainyweb.cn/v3/api-docs/$1;
        proxy_ssl_server_name on;
        proxy_set_header Host intelligentadmin.rainyweb.cn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 前端静态资源缓存
    location ~* ^/static/.*\.(gif|jpe?g|png|webp|bmp|ico|svg|mp4|mp3)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location ~* ^/static/.*\.(js|css|woff2?|ttf|map)$ {
        expires 12h;
        add_header Cache-Control "public, no-transform";
    }

    # 禁止访问敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    # 错误页
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    access_log /www/wwwlogs/intelligentpanel.rainyweb.cn.log;
    error_log  /www/wwwlogs/intelligentpanel.rainyweb.cn.error.log;
}
